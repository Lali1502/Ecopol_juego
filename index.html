<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLUE: El Misterio del Equilibrio Roto (RETO FINAL)</title>
    <style>
        /* --- FONDO GENERAL DE LA PÁGINA (MANSIÓN) --- */
        body {
            font-family: 'Georgia', serif;
            background-image: url('https://wallpapers.com/images/featured-full/mansion-embrujada-ji8le7b4jvb6oxw8.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: #f4f4f9;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Capa oscura semitransparente sobre el fondo */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(13, 26, 38, 0.85);
            z-index: -1;
        }

        /* --- CONTENEDOR PRINCIPAL --- */
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: rgba(28, 43, 56, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
            min-height: 500px;
        }

        h1, h2, h3 {
            color: #ffcc00;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }

        /* --- INICIO / HISTORIA --- */
        .inicio-historia {
            text-align: center;
            padding: 50px 20px;
            color: white;
            border-radius: 8px;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            text-shadow: 1px 1px 5px #000;
        }
        .inicio-historia h1 {
            border-bottom: none;
            font-size: 2.8em;
            color: #ffd700;
            margin-bottom: 5px;
        }
        .inicio-historia p {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }

        /* --- ELEMENTOS DE JUEGO --- */
        .status, .pregunta {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .status {
            background-color: #3f51b5;
            border: 1px solid #7986cb;
            color: white;
        }
        .pregunta {
            background-color: #5c6bc0;
            border: 1px solid #9fa8da;
            color: white;
        }
        .error {
            background-color: #b71c1c;
            border: 1px solid #ef5350;
            color: white;
        }
        button {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            background-color: #ffd700;
            color: #333;
            margin-top: 20px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #ffc107;
            transform: scale(1.05);
        }
        button.comodin {
            background-color: #00796b;
            color: white;
        }
        button.comodin:hover {
            background-color: #004d40;
        }

        #output {
            margin-top: 30px;
            padding: 20px;
            background-color: #263238;
            border-radius: 5px;
            white-space: pre-wrap;
            color: #eceff1;
        }
        #output div {
            padding: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="status"></div>
        <div id="game-area"></div>
        <div id="output"></div>
    </div>
